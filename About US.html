<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>About Us</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* ================= NAVBAR ================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  background-color: rgba(0, 0, 0, 0.95);
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  padding: 0.7rem 1.5rem;
  z-index: 1000;
}

.logo img { height: 40px; }

/* Hamburger */
.menu-toggle {
  display: none;
  font-size: 26px;
  color: #fff;
  cursor: pointer;
}

/* Menu */
.navbar ul {
  list-style: none;
  display: flex;
  gap: 1.3rem;
  margin: 0;
  padding: 0;
}

.navbar ul li { position: relative; }

.navbar ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  padding: 0.4rem 1rem;
  border-radius: 20px;
  display: block;
}

.navbar ul li a:hover,
.navbar ul li a.active {
  background-color: #007bff;
}

/* ================= DROPDOWN ================= */
.dropdown-menu {
  max-height: 0;
  overflow: hidden;
  position: absolute;
  top: 45px;
  left: 0;
  background: #000;
  border-radius: 10px;
  width: 200px;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
}

.dropdown-menu a {
  display: block;
  padding: 10px 15px;
  color: #fff;
}

.dropdown-menu a:hover {
  background: #007bff;
}

.dropdown.active .dropdown-menu {
  max-height: 500px;
  opacity: 1;
  pointer-events: auto;
}

/* ================= ABOUT CONTENT ================= */
.container {
  max-width: 900px;
  background: white;
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
  margin: 180px auto 40px;
  line-height: 1.7;
}

h1 { text-align: center; color: #007bff; }
h2 { color: #007bff; margin-top: 2rem; }
p { color: #333; margin-top: 1rem; }

/* ================= FOOTER ================= */
footer {
  background: #111;
  color: #ddd;
  padding: 40px 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 30px;
  border-top: 4px solid #007bff;
}

footer .footer-section { max-width: 300px; }
footer h3 { color: #fff; }
footer a { color: #bbb; text-decoration: none; }

.footer-bottom {
  text-align: center;
  background: #000;
  padding: 15px;
  color: #777;
  font-size: 0.9rem;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .menu-toggle { display: block; }

  .navbar {
    flex-wrap: wrap;
  }

  .navbar ul {
    flex-direction: column;
    width: 100%;
    display: none;
    margin-top: 10px;
    text-align: center;
  }

  .navbar ul.show {
    display: flex;
  }

  .dropdown-menu {
    position: relative;
    width: 100%;
    top: 0;
    box-shadow: none;
  }

  .container {
    margin-top: 260px;
    padding: 1.5rem;
  }

  footer {
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <div class="logo">
    <img src="airnet logo.png" alt="Airnet Ghana Logo">
  </div>

  <div class="menu-toggle" id="menuToggle">☰</div>

  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>

    <li class="dropdown">
      <a href="#" class="dropdown-toggle">Products ▾</a>
      <div class="dropdown-menu">
        <a href="mobile.html">Mobile Phones</a>
        <a href="networking.html">Networking Devices</a>
        <a href="smartboards.html">Smart Boards</a>
        <a href="cctv.html">CCTV</a>
        <a href="ac.html">Air Conditioning</a>
      </div>
    </li>

    <li><a href="service.html">Services</a></li>

    <li class="dropdown">
      <a href="#" class="dropdown-toggle">About Us ▾</a>
      <div class="dropdown-menu">
        <a href="portfolio.html">Portfolio</a>
        <a href="Reason.html">Why Choose Us</a>
        <a href="team.html">Our Team</a>
        <a href="partners.html">Partners</a>
      </div>
    </li>

    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>

<!-- ================= SCRIPT ================= -->
<script>
/* Mobile menu toggle */
document.getElementById("menuToggle").onclick = function () {
  document.getElementById("navMenu").classList.toggle("show");
};

/* Dropdowns */
document.querySelectorAll(".dropdown-toggle").forEach(toggle => {
  toggle.addEventListener("click", function(e) {
    e.preventDefault();
    this.parentElement.classList.toggle("active");
  });
});

/* Close dropdowns when clicking outside */
document.addEventListener("click", function(e) {
  document.querySelectorAll(".dropdown").forEach(drop => {
    if (!drop.contains(e.target)) {
      drop.classList.remove("active");
    }
  });
});
</script>

</body>
</html>
