<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airnet Ghana - Navbar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:#f4f4f4;
}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1200px;
  background:rgba(0,0,0,.95);
  border-radius:20px;
  padding:10px 20px;
  z-index:3000;
  box-shadow:0 4px 15px rgba(0,0,0,.4)
}

.logo img{height:40px}

/* Hamburger */
.menu-toggle{
  display:none;
  font-size:26px;
  color:#fff;
  cursor:pointer
}

/* Desktop Menu */
.navbar ul{
  list-style:none;
  display:flex;
  gap:1.3rem
}

.navbar li{position:relative}

.navbar a{
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:20px;
  display:block
}

.navbar a:hover,
.navbar a.active{background:#007bff}

/* Dropdown */
.dropdown-menu{
  display:none;
  position:absolute;
  top:45px;
  left:0;
  background:#000;
  width:200px;
  border-radius:12px;
  overflow:hidden;
  z-index:4000
}

.dropdown-menu a{
  padding:10px 15px
}

.dropdown-menu a:hover{background:#007bff}

/* Desktop hover */
@media(min-width:769px){
  .dropdown:hover .dropdown-menu{
    display:block
  }
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .menu-toggle{display:block}

  .navbar ul{
    display:none;
    flex-direction:column;
    position:absolute;
    top:100%;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    background:#000;
    border-radius:20px;
    padding:15px 0;
    text-align:center
  }

  .navbar ul.show{display:flex}

  .navbar li{width:100%}

  .navbar a{
    padding:12px;
    width:100%
  }

  /* Mobile dropdowns */
  .dropdown-menu{
    position:static;
    width:100%;
    background:#111;
    border-radius:10px;
    margin-top:5px;
    display:none
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">
    <img src="airnet logo.png" alt="Airnet Ghana">
  </div>

  <div class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </div>

  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>

    <li class="dropdown">
      <a href="#" id="productToggle">Products ▾</a>
      <div class="dropdown-menu" id="productMenu">
        <a href="mobile.html">Mobile Phones</a>
        <a href="networking.html">Networking Devices</a>
        <a href="smartboards.html">Smart Boards</a>
        <a href="cctv.html">CCTV</a>
        <a href="airconditioning.html">Air Conditioning</a>
      </div>
    </li>

    <li><a href="service.html">Services</a></li>

    <li class="dropdown">
      <a href="#" id="aboutToggle">About Us ▾</a>
      <div class="dropdown-menu" id="aboutMenu">
        <a href="portfolio.html">Portfolio</a>
        <a href="Reason.html">Why Choose Us</a>
        <a href="client.html">Clients</a>
        <a href="team.html">Our Team</a>
        <a href="partners.html">Partners</a>
      </div>
    </li>

    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>

<script>
const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");
const productToggle = document.getElementById("productToggle");
const productMenu = document.getElementById("productMenu");
const aboutToggle = document.getElementById("aboutToggle");
const aboutMenu = document.getElementById("aboutMenu");

/* Mobile menu */
menuToggle.onclick = e => {
  e.stopPropagation();
  navMenu.classList.toggle("show");
};

/* Mobile dropdowns */
productToggle.onclick = e => {
  e.preventDefault();
  e.stopPropagation();
  productMenu.style.display =
    productMenu.style.display === "block" ? "none" : "block";
  aboutMenu.style.display = "none";
};

aboutToggle.onclick = e => {
  e.preventDefault();
  e.stopPropagation();
  aboutMenu.style.display =
    aboutMenu.style.display === "block" ? "none" : "block";
  productMenu.style.display = "none";
};

/* Close everything */
document.onclick = () => {
  navMenu.classList.remove("show");
  productMenu.style.display = "none";
  aboutMenu.style.display = "none";
};
</script>

</body>
</html>
