<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Airnet Ghana</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#f7f9fc}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1200px;
  background:rgba(0,0,0,0.95);
  border-radius:20px;
  padding:0.7rem 1.5rem;
  z-index:3000;
  box-shadow:0 4px 15px rgba(0,0,0,.4)
}
.logo img{height:40px}

.menu-toggle{
  display:none;
  font-size:28px;
  color:#fff;
  cursor:pointer
}

.navbar ul{
  list-style:none;
  display:flex;
  gap:1.3rem
}
.navbar li{position:relative}
.navbar a{
  color:#fff;
  text-decoration:none;
  padding:.4rem 1rem;
  border-radius:20px
}
.navbar a:hover,.navbar a.active{background:#007bff}

/* ================= DROPDOWN ================= */
.dropdown-menu{
  display:none;
  position:absolute;
  top:45px;
  left:0;
  background:#000;
  width:200px;
  border-radius:12px;
  overflow:hidden
}
.dropdown-menu a{
  display:block;
  padding:10px 15px
}
.dropdown-menu a:hover{background:#007bff}

/* Desktop hover */
@media(min-width:769px){
  .dropdown:hover .dropdown-menu{display:block}
}

/* ================= CONTACT FORM ================= */
.contact-wrapper{
  margin-top:9rem;
  width:90%;
  max-width:700px;
  margin-left:auto;
  margin-right:auto
}
.contact-form{
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,.1)
}
.contact-form h2{
  color:#004aad;
  margin-bottom:20px
}
input,textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:15px
}
button{
  width:100%;
  padding:12px;
  background:#004aad;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:16px;
  cursor:pointer
}

/* ================= FOOTER ================= */
footer{
  background:#111;
  color:#ddd;
  padding:50px 20px;
  display:flex;
  justify-content:center;
  text-align:center;
  margin-top:80px
}
.footer-bottom{
  background:#000;
  text-align:center;
  padding:15px;
  color:#777
}

/* ================= MOBILE ================= */
@media(max-width:768px){
.menu-toggle{display:block}

.navbar ul{
  display:none;
  flex-direction:column;
  align-items:center;
  text-align:center;
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:#000;
  border-radius:20px;
  padding:20px 0
}
.navbar ul.show{display:flex}

.dropdown-menu{
  position:static;
  width:100%;
  background:transparent
}
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <div class="logo"><img src="airnet logo.png" alt="Airnet Ghana"></div>
  <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>

  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>

    <li class="dropdown">
      <a id="productsDropdown">Products ▾</a>
      <div class="dropdown-menu">
        <a href="mobile.html">Mobile Phones</a>
        <a href="networking.html">Networking Devices</a>
        <a href="smartboards.html">Smart Boards</a>
        <a href="cctv.html">CCTV</a>
        <a href="ac.html">Air Conditioning</a>
      </div>
    </li>

    <li><a href="service.html">Services</a></li>

    <li class="dropdown">
      <a id="aboutDropdown">About Us ▾</a>
      <div class="dropdown-menu">
        <a href="portfolio.html">Portfolio</a>
        <a href="Reason.html">Why Choose Us</a>
        <a href="team.html">Our Team</a>
        <a href="partners.html">Partners</a>
      </div>
    </li>

    <li><a href="contact.html" class="active">Contact Us</a></li>
  </ul>
</nav>

<!-- ================= CONTACT FORM ================= -->
<div class="contact-wrapper">
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="https://formspree.io/f/xblwynqn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 Airnet Ghana. All rights reserved.</p>
</footer>

<div class="footer-bottom">Designed by Airnet Ghana</div>

<script>
const menuToggle=document.getElementById("menuToggle");
const navMenu=document.getElementById("navMenu");
const products=document.getElementById("productsDropdown");
const about=document.getElementById("aboutDropdown");

menuToggle.onclick=e=>{
  e.stopPropagation();
  navMenu.classList.toggle("show");
};

products.onclick=e=>{
  e.stopPropagation();
  products.nextElementSibling.style.display =
    products.nextElementSibling.style.display==="block"?"none":"block";
};

about.onclick=e=>{
  e.stopPropagation();
  about.nextElementSibling.style.display =
    about.nextElementSibling.style.display==="block"?"none":"block";
};

document.onclick=()=>{
  navMenu.classList.remove("show");
  document.querySelectorAll(".dropdown-menu")
    .forEach(m=>m.style.display="none");
};
</script>

</body>
</html>
